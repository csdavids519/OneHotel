{% extends 'base.html' %} 
{% load static %}

{% block content %}
<h1>THIS IS ROOM DETAIL.HTML</h1>
<div>
    <div class="masthead">
        <div class="container">
            <div class="col">
                <div class="card">
                    <div class="card-body border border-5 rounded-3">
                        <div class="card-header">{{ room_type }}</div>
                        <div class="image-container"></div>
                        <div class="card md-6">
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="{% static 'images/basic_room/basicroom_1.jpg' %}" class="d-block w-100 h-100" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="{% static 'images/basic_room/basicroom_2.jpg' %}" class="d-block w-100 h-100" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="{% static 'images/basic_room/basicroom_3.jpg' %}" class="d-block w-100 h-100" alt="...">
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    <div class="card-body">
                        <ul>
                            <li>Number: {{ room_number }}</li>
                            <li>Floor: {{ floor }}</li>
                            <li>bed_type: {{ bed_type }}</li>
                            <li>view: {{ view }}</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">   
                <div class="col">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="First Name" aria-label="FirstName" aria-describedby="input users first name">
                    </div>
                </div>
                    <div class="col">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Last Name" aria-label="LastName" aria-describedby="input users last name">
                        </div>
                    </div>
                </div>
                <div class="row">   
                    <div class="col">
                        <div class="input-group flex-nowrap">
                            <input type="date" class="form-control" placeholder="First Name" aria-label="FirstName" aria-describedby="input users first name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group flex-nowrap">
                            <input type="date" class="form-control" placeholder="Last Name" aria-label="LastName" aria-describedby="input users last name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary">Book Room</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
